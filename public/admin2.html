<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - AI KANNADA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    .main-content { display: flex; flex-grow: 1; }
    .sidebar { width: 250px; background-color: #343a40; color: white; flex-shrink: 0; }
    .sidebar .nav-link { color: rgba(255,255,255,.8); border-radius: .25rem; margin: .1rem 0; }
    .sidebar .nav-link:hover { background-color: #495057; color: white; }
    .sidebar .nav-link.active { background-color: #0d6efd; color: white; font-weight: bold; }
    .view-panel { display: none; }
    .view-panel.active { display: block; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">AI KANNADA Admin Page</span>
    </div>
  </nav>
  <div class="main-content w-100">
    <nav class="sidebar p-3 d-flex flex-column">
      <a href="/" class="text-white text-decoration-none mb-4">
        <h4 class="fs-5">Dashboard</h4>
      </a>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="#" class="nav-link" data-view="create">Create Post</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-view="articles">Articles</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-view="news">News</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-view="blogs">Blogs</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-view="tech">Tech</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-view="api">AI Posts (Import)</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-view="contacts">Contacts</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-view="comments">Comments</a></li>
      </ul>
    </nav>

    <main class="flex-grow-1 p-4 bg-light">
      <div id="view-create" class="view-panel"></div>
      <div id="view-articles" class="view-panel"></div>
      <div id="view-news" class="view-panel"></div>
      <div id="view-blogs" class="view-panel"></div>
      <div id="view-tech" class="view-panel"></div>
      <div id="view-api" class="view-panel"></div>
      <div id="view-contacts" class="view-panel"></div>
      <div id="view-comments" class="view-panel"></div>
    </main>
  </div>

  <!-- Reply Modal -->
  <div class="modal fade" id="replyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Reply to Contact</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="hidden" id="replyId">
          <div class="mb-2"><label class="form-label">Subject</label><input id="replySubject" class="form-control"></div>
          <div class="mb-2"><label class="form-label">Message</label><textarea id="replyMessage" rows="5" class="form-control"></textarea></div>
          <div id="replyStatus" class="small text-muted"></div>
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="button" class="btn btn-primary" id="sendReply">Send</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/backend.js"></script>
  <script src="/js/admin2.js"></script>
</body>
</html>
