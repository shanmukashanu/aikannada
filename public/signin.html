<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai KANNADA - Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container { max-width: 420px; margin: 160px auto 80px; box-shadow: var(--shadow); padding: 24px; border-radius: 8px; background: #fff; }
        .auth-container h2 { margin-bottom: 16px; }
        .auth-container form { display: grid; gap: 12px; }
        .auth-container input { padding: 10px 12px; border: 1px solid var(--border); border-radius: 6px; }
        .auth-alt { margin-top: 12px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Ai KANNADA</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/ai-news.html">AI News</a></li>
                <li><a href="/ai-tech.html">AI Tech</a></li>
                <li><a href="/karnataka-tech.html">Karnataka Tech</a></li>
                <li><a href="/blogs.html">Blogs</a></li>
                <li><a href="/posts.html">Posts</a></li>
                <li><a href="/startup.html">AI Startup</a></li>
                <li><a href="/admin">Admin</a></li>
                <li class="auth-buttons">
                    <a href="/signin.html" class="btn btn-outline">Sign In</a>
                    <a href="/signup.html" class="btn btn-primary">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="auth-alt">
                <span>Don't have an account? <a href="/signup.html">Sign Up</a></span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Ai KANNADA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
